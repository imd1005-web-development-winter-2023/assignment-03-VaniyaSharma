<html>

<head>
    <title>Assignment_03_To-DO List app</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />



</head>

<body>

    <img class="logo" src="./images/sky-logo.png" alt="sy-logo">

    <h1 class="header">Add your To-Do's</h1>


    <form class="form1">
        <input class="todo-input" name="todo-item" id="todo-item" placeholder="need to do" type="text" required />
        <input class="task-button" type="submit" value="Add Task" />
        <div class="flex-container">
        <ul class="todolist1"></ul>
    </div>
    </form>

    <div id="app"></div>




    <script src="./todo.js"></script>

</body>

</html>
